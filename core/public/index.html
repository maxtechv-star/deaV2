<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Veronica Bot Dashboard - Secure Access Required">
    <meta name="theme-color" content="#000000">
    <meta name="robots" content="index, follow">
    <title>Veronica Bot Dashboard - Secure Login</title>
    <link rel="canonical" href="/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Santa Animation Styles */
        .santa-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 100;
        }
        
        .running-santa {
            position: relative;
            display: inline-block;
            animation: runSanta 20s linear infinite;
            transform: scaleX(-1); /* Make Santa run from right to left */
        }
        
        @keyframes runSanta {
            0% {
                transform: translateX(100vw) scaleX(-1);
            }
            100% {
                transform: translateX(-300px) scaleX(-1);
            }
        }
        
        .santa-body {
            position: relative;
            width: 120px;
            height: 160px;
        }
        
        .santa-hat {
            position: absolute;
            top: -25px;
            left: 20px;
            width: 80px;
            height: 70px;
            background: #ff0000;
            border-radius: 50% 50% 0 0;
            z-index: 3;
        }
        
        .santa-hat::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
        }
        
        .santa-hat::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            border: 3px solid #ff0000;
        }
        
        .santa-face {
            position: absolute;
            top: 30px;
            left: 35px;
            width: 50px;
            height: 60px;
            background: #ffcc99;
            border-radius: 50%;
            z-index: 2;
        }
        
        .santa-beard {
            position: absolute;
            top: 60px;
            left: 25px;
            width: 70px;
            height: 40px;
            background: white;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 1;
        }
        
        .santa-body-red {
            position: absolute;
            top: 90px;
            left: 15px;
            width: 90px;
            height: 70px;
            background: #ff0000;
            border-radius: 50% 50% 40% 40%;
            z-index: 2;
        }
        
        .santa-belt {
            position: absolute;
            top: 120px;
            left: 25px;
            width: 70px;
            height: 15px;
            background: black;
            z-index: 3;
            border-radius: 10px;
        }
        
        .santa-belt-buckle {
            position: absolute;
            top: 122px;
            left: 55px;
            width: 20px;
            height: 11px;
            background: gold;
            z-index: 4;
            border-radius: 3px;
        }
        
        .santa-leg-left {
            position: absolute;
            top: 155px;
            left: 35px;
            width: 20px;
            height: 40px;
            background: #ff0000;
            border-radius: 0 0 10px 10px;
            animation: walkLeft 0.5s ease-in-out infinite alternate;
        }
        
        .santa-leg-right {
            position: absolute;
            top: 155px;
            left: 65px;
            width: 20px;
            height: 40px;
            background: #ff0000;
            border-radius: 0 0 10px 10px;
            animation: walkRight 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes walkLeft {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(10deg); }
        }
        
        @keyframes walkRight {
            0% { transform: translateY(-20px) rotate(-10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        /* Snow animation */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 90;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* Christmas lights in background */
        .christmas-lights {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(90deg, 
                #ff0000 0%, #ff8000 14%, #ffff00 28%, 
                #00ff00 42%, #00ffff 56%, #0000ff 70%, 
                #8000ff 84%, #ff0080 100%);
            background-size: 200% 100%;
            animation: lights 3s linear infinite;
            z-index: 1;
        }
        
        @keyframes lights {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        /* Gift boxes */
        .gift-box {
            position: fixed;
            bottom: 20px;
            width: 40px;
            height: 40px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .gift-box.red {
            background: #ff0000;
            left: 10%;
            animation-delay: 0s;
        }
        
        .gift-box.green {
            background: #00ff00;
            left: 30%;
            animation-delay: 0.5s;
        }
        
        .gift-box.gold {
            background: #ffd700;
            left: 50%;
            animation-delay: 1s;
        }
        
        .gift-box.blue {
            background: #0000ff;
            left: 70%;
            animation-delay: 1.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Rudolph the Red-Nosed Reindeer */
        .rudolph {
            position: fixed;
            bottom: 60px;
            width: 80px;
            height: 60px;
            animation: fly 25s linear infinite;
        }
        
        @keyframes fly {
            0% {
                transform: translateX(100vw) rotate(0deg);
            }
            100% {
                transform: translateX(-100px) rotate(5deg);
            }
        }
        
        .reindeer-body {
            position: relative;
            width: 60px;
            height: 40px;
            background: #8B4513;
            border-radius: 50%;
        }
        
        .reindeer-antler {
            position: absolute;
            top: -15px;
            width: 20px;
            height: 40px;
            background: #8B4513;
            border-radius: 50%;
        }
        
        .reindeer-antler.left {
            left: -5px;
            transform: rotate(-20deg);
        }
        
        .reindeer-antler.right {
            right: -5px;
            transform: rotate(20deg);
        }
        
        .reindeer-nose {
            position: absolute;
            top: 15px;
            right: -10px;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            animation: glow 1s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px #ff0000; }
            to { box-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
        }
    </style>
    <link rel="stylesheet" href="/common.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-primary">
    <!-- Christmas Lights -->
    <div class="christmas-lights"></div>
    
    <!-- Snow Animation -->
    <div class="snow" id="snowContainer"></div>
    
    <!-- Gift Boxes -->
    <div class="gift-box red"></div>
    <div class="gift-box green"></div>
    <div class="gift-box gold"></div>
    <div class="gift-box blue"></div>
    
    <!-- Rudolph the Reindeer -->
    <div class="rudolph">
        <div class="reindeer-body">
            <div class="reindeer-antler left"></div>
            <div class="reindeer-antler right"></div>
            <div class="reindeer-nose"></div>
        </div>
    </div>
    
    <!-- Running Santa -->
    <div class="santa-container">
        <div class="running-santa">
            <div class="santa-body">
                <div class="santa-hat"></div>
                <div class="santa-face"></div>
                <div class="santa-beard"></div>
                <div class="santa-body-red"></div>
                <div class="santa-belt"></div>
                <div class="santa-belt-buckle"></div>
                <div class="santa-leg-left"></div>
                <div class="santa-leg-right"></div>
            </div>
        </div>
    </div>
    
    <!-- Login Form -->
    <div class="bg-card border border-custom rounded-xl p-8 max-w-md w-full card-shadow z-50 relative" style="background: rgba(18, 18, 18, 0.9); backdrop-filter: blur(10px);">
        <div class="text-center mb-6">
            <i class="fas fa-robot text-5xl text-purple-400 mb-2"></i>
            <h1 class="text-3xl font-bold text-white">Veronica Bot Dashboard</h1>
            <div class="mt-2 flex items-center justify-center gap-2">
                <span class="text-green-400">ðŸŽ„</span>
                <span class="text-red-400 text-sm font-medium">Merry Christmas!</span>
                <span class="text-green-400">ðŸŽ…</span>
            </div>
        </div>
        <p class="text-secondary text-center mb-6">Generate a one-time access key using the dashboard command in your Telegram bot for secure access.</p>
        <form id="keyForm" class="space-y-4">
            <input type="text" id="accessKey" placeholder="Enter your one-time access key" class="w-full bg-primary border border-custom rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600 font-mono text-sm text-white placeholder-gray-500">
            <button type="submit" class="w-full px-4 py-3 btn-primary text-white rounded-lg font-medium flex items-center justify-center hover:opacity-90 transition-opacity" style="background: linear-gradient(135deg, #ff0000 0%, #ff6b6b 100%);">
                <i class="fas fa-lock mr-2"></i> Access Dashboard
            </button>
        </form>
        <p id="errorMessage" class="text-red-400 text-center mt-4 hidden">Invalid key. Please generate a new one and try again.</p>
        
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                <i class="fas fa-gift text-red-400 mr-1"></i>
                Christmas Special: All dashboard features are active
                <i class="fas fa-gift text-green-400 ml-1"></i>
            </p>
        </div>
    </div>

    <script>
        // Create snowflakes
        function createSnowflakes(count = 50) {
            const container = document.getElementById('snowContainer');
            for (let i = 0; i < count; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const size = Math.random() * 5 + 2;
                const startX = Math.random() * window.innerWidth;
                const duration = Math.random() * 10 + 10;
                const opacity = Math.random() * 0.7 + 0.3;
                const delay = Math.random() * 5;
                
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${startX}px`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.opacity = opacity;
                snowflake.style.animationDelay = `${delay}s`;
                
                container.appendChild(snowflake);
                
                setTimeout(() => {
                    if (snowflake.parentNode === container) {
                        snowflake.remove();
                    }
                }, (duration + delay) * 1000);
            }
        }
        
        // Initial snow
        createSnowflakes(30);
        
        // Continuous snow
        setInterval(() => createSnowflakes(5), 1000);
        
        // Form submission
        document.getElementById('keyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('accessKey').value.trim();
            if (!key) return;
            
            // Add Christmas effect on submit
            const button = e.target.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-gift mr-2"></i> Checking Key...';
            button.disabled = true;
            
            // Add jingle bell sound effect (simulated)
            const bellSound = () => {
                // This is a visual effect since we can't play sound without user interaction
                const bells = document.createElement('div');
                bells.innerHTML = 'ðŸ””ðŸ””';
                bells.style.position = 'fixed';
                bells.style.top = '50%';
                bells.style.left = '50%';
                bells.style.transform = 'translate(-50%, -50%)';
                bells.style.fontSize = '3rem';
                bells.style.opacity = '0';
                bells.style.zIndex = '1000';
                bells.style.animation = 'fadeInOut 2s ease-in-out';
                document.body.appendChild(bells);
                
                // Add animation style
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
                        50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                        100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
                    }
                `;
                document.head.appendChild(style);
                
                setTimeout(() => {
                    bells.remove();
                    style.remove();
                }, 2000);
            };
            
            bellSound();
            
            // Simulate API call with Christmas delay
            setTimeout(async () => {
                try {
                    const response = await fetch('/api/validate-key', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ key })
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        // Success - add Christmas celebration
                        button.innerHTML = '<i class="fas fa-check mr-2"></i> Access Granted!';
                        button.style.background = 'linear-gradient(135deg, #00ff00 0%, #00cc00 100%)';
                        
                        // Create celebration effect
                        createSnowflakes(100);
                        
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1500);
                    } else {
                        button.innerHTML = originalText;
                        button.disabled = false;
                        document.getElementById('errorMessage').classList.remove('hidden');
                        
                        // Shake effect for error
                        const form = document.getElementById('keyForm');
                        form.style.animation = 'shake 0.5s ease-in-out';
                        setTimeout(() => {
                            form.style.animation = '';
                        }, 500);
                        
                        // Add shake animation
                        const shakeStyle = document.createElement('style');
                        shakeStyle.textContent = `
                            @keyframes shake {
                                0%, 100% { transform: translateX(0); }
                                25% { transform: translateX(-10px); }
                                75% { transform: translateX(10px); }
                            }
                        `;
                        document.head.appendChild(shakeStyle);
                        setTimeout(() => shakeStyle.remove(), 500);
                    }
                } catch (error) {
                    button.innerHTML = originalText;
                    button.disabled = false;
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            }, 1500); // Simulated network delay with Christmas spirit
        });
        
        // Add some Christmas music note animation
        function createMusicNotes() {
            const notes = ['ðŸŽµ', 'ðŸŽ¶', 'ðŸŽ¼', 'ðŸŽ¹'];
            const note = document.createElement('div');
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.position = 'fixed';
            note.style.top = `${Math.random() * 50 + 25}%`;
            note.style.right = '0';
            note.style.fontSize = '2rem';
            note.style.opacity = '0.7';
            note.style.zIndex = '1';
            note.style.animation = 'floatNote 5s linear forwards';
            document.body.appendChild(note);
            
            // Add animation style
            if (!document.getElementById('noteAnimation')) {
                const style = document.createElement('style');
                style.id = 'noteAnimation';
                style.textContent = `
                    @keyframes floatNote {
                        0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 0.7; }
                        100% { transform: translateX(-100vw) translateY(-100px) rotate(360deg); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            setTimeout(() => note.remove(), 5000);
        }
        
        // Create floating music notes occasionally
        setInterval(createMusicNotes, 3000);
        
        // Make gift boxes clickable for fun
        document.querySelectorAll('.gift-box').forEach(box => {
            box.addEventListener('click', function() {
                this.style.animation = 'none';
                this.style.transform = 'scale(1.5)';
                this.style.transition = 'transform 0.3s ease';
                
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    setTimeout(() => {
                        this.style.animation = 'bounce 2s ease-in-out infinite';
                    }, 300);
                }, 300);
            });
        });
    </script>
</body>
</html>
